<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: block;
            justify-content: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 500px;
            margin: auto;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            color: white;
        }
        p a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-decoration: underline;
        }
        p a:hover {
            text-decoration: none;
        }
        footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: white;
          z-index: 2;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YatraToCharDhaam.com</a> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link text-dark" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="mailto:yatratochardhaam@gmail.com">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-dark" href="login-page.html" tabindex="-1">Login/Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form>
        <h1>Create an Account</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date of Birth (DOB):</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
            <label for="no" class="form-label">Your Phone:</label>
            <input type="number" class="form-control" id="no" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Your Email:</label>
            <input type="email" class="form-control" id="mail" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Your Address:</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <a href="login-page.html" class="btn btn-primary w-100">Submit</a>
    </form>
</div>
<footer class="text-center text-lg-start">
  <div class="text-center text-white py-3 bg-dark">
    &copy; 2024 Copyright: 
    <a class="text-white text-decoration-none" href="#">YatraToCharDhaam.com</a>
  </div>
</footer>
</body>
</html>
